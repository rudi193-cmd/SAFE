# Privacy Audit Requirements
# ===========================
# To be listed as "verified":
# 1. Manifest file present and valid
# 2. All session hooks implemented
# 3. Local processing ≥95% OR explicit cloud disclosure
# 4. Consent checked before data access
# 5. Session data deleted on close
# 6. Revoke function tested
# 7. Source code publicly available
# 8. License: MIT or compatible

# Submission Process
# ==================
# 1. Create SAFE app following APP_INTEGRATION_SPEC.md
# 2. Open PR to add to community_apps section
# 3. SAFE maintainers review and audit
# 4. On approval, moved to verified_apps
# 5. Receive privacy audit badge

